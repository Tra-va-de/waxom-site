<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Waxom</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <nav class="nav">
        <div class="nav__logo logo">
            <img class="logo__img" src="./src/img/icons/logos.svg" alt="Logo Image">
            <p class="logo__text">Waxom</p>
        </div>

        <ul class="nav__buttons">
            <li class="nav__button"><a class="nav__link" href="">Home</a></li>
            <li class="nav__button"><a class="nav__link" href="">About Us</a></li>
            <li class="nav__button"><a class="nav__link" href="">Portfolio</a></li>
            <li class="nav__button"><a class="nav__link" href="">Features</a></li>
            <li class="nav__button"><a class="nav__link" href="">Blog</a></li>
            <li class="nav__button"><a class="nav__link" href="">Pricing</a></li>
            <li class="nav__button"><a class="nav__link" href="">Shortcodes</a></li>
            <li class="nav__button"><a class="nav__link" href="">Contact</a></li>
        </ul>

        <div class="nav__actions">
            <a class="nav__cart" href=""><img class="nav__img" src="./src/img/icons/icon-cart.svg"
                    alt="Cart Button"></a>
            <a class="nav__search" href=""><img class="nav__img" src="./src/img/icons/icon-search.svg"
                    alt="Search Button"></a>
        </div>
    </nav>

    <header class="header">
        <div class="container">
            <section class="header__content">
                <div class="header__info">
                    <h2 class="header__title">Unique and Modern Design</h2>
                    <h1 class="header__sub-title">Portfolio PSD Template</h1>
                    <p class="header__text">
                        Nam liber tempor cum soluta nobis eleifend option congue
                        nihil imperdiet doming id quod mazim placerat facer possim
                        assum.
                    </p>
                </div>
                <a class="header__btn" href="#!">GET STARTED</a>
            </section>
        </div>
        
        <section class="header__background">
            <svg class="header__btn-back" width="30px" height="50px" viewBox="0 0 40 80" xml:space="preserve">
                <polyline fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
                    points="47.63,75.8 10.375,38.087 47.63,0.375 "></polyline>
            </svg>

            <svg class="header__btn-forward" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30px"
                height="50px" viewBox="0 0 80 80" xml:space="preserve">
                <polyline fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
                    points="10.375,0.375 47.63,38.087 10.375,75.8 "></polyline>
            </svg>
        </section>
    </header>

</body>

</html>
